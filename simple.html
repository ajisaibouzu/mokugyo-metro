<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        button { padding: 20px 40px; font-size: 18px; margin: 10px; }
        .tempo { font-size: 2em; margin: 20px; }
    </style>
</head>
<body>
    <h1>ğŸª˜ æœ¨é­šãƒ¡ãƒˆãƒ­ãƒãƒ¼ãƒ </h1>
    <div class="tempo" id="tempoDisplay">120 BPM</div>
    <button id="startStop">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <br>
    <button onclick="adjustTempo(-5)">-5</button>
    <button onclick="adjustTempo(5)">+5</button>

    <script>
        let audioContext;
        let tempo = 120;
        let isPlaying = false;
        let intervalId = null;

        // Web Audio API ã®åˆæœŸåŒ–
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (error) {
                console.warn('Web Audio API not supported:', error);
            }
        }

        // æœ¨é­šã®éŸ³ã‚’ç”Ÿæˆ
        function playMokugyoSound() {
            if (!audioContext) return;

            const now = audioContext.currentTime;
            
            // ã‚·ãƒ³ãƒ—ãƒ«ãªæœ¨é­šéŸ³
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.type = 'square';
            osc.frequency.setValueAtTime(450, now);
            osc.frequency.exponentialRampToValueAtTime(400, now + 0.1);
            
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
            
            osc.start(now);
            osc.stop(now + 0.2);
        }

        // ãƒ†ãƒ³ãƒèª¿æ•´
        function adjustTempo(delta) {
            tempo = Math.max(40, Math.min(200, tempo + delta));
            document.getElementById('tempoDisplay').textContent = tempo + ' BPM';
            
            if (isPlaying) {
                stop();
                start();
            }
        }

        // é–‹å§‹
        function start() {
            if (isPlaying) return;
            
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            isPlaying = true;
            document.getElementById('startStop').textContent = 'ã‚¹ãƒˆãƒƒãƒ—';
            
            const interval = 60000 / tempo;
            playMokugyoSound(); // æœ€åˆã®ãƒ“ãƒ¼ãƒˆ
            
            intervalId = setInterval(() => {
                playMokugyoSound();
            }, interval);
        }

        // åœæ­¢
        function stop() {
            isPlaying = false;
            document.getElementById('startStop').textContent = 'ã‚¹ã‚¿ãƒ¼ãƒˆ';
            
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        // ã‚¹ã‚¿ãƒ¼ãƒˆ/ã‚¹ãƒˆãƒƒãƒ—ãƒœã‚¿ãƒ³
        document.getElementById('startStop').addEventListener('click', () => {
            if (isPlaying) {
                stop();
            } else {
                start();
            }
        });

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initAudio();
        });
    </script>
</body>
</html>
