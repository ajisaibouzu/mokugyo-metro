    <script>
        class MokugyoMetronome {
            constructor() {
                this.tempo = 120;
                this.isPlaying = false;
                this.intervalId = null;
                this.timeoutId = null; // åˆå›ã‚¿ã‚¤ãƒãƒ¼ç”¨
                this.audioContext = null;
                this.beatCount = 0;
                this.bellInterval = 8; // 8æ‹ã”ã¨ã«é˜ã®éŸ³
                
                this.initElements();
                this.initEventListeners();
                this.initAudio();
            }
            
            initElements() {
                this.tempoDisplay = document.getElementById('tempoDisplay');
                this.tempoSlider = document.getElementById('tempoSlider');
                this.startStopBtn = document.getElementById('startStopBtn');
                this.tempoUpBtn = document.getElementById('tempoUp');
                this.tempoDownBtn = document.getElementById('tempoDown');
                this.mokugyo = document.getElementById('mokugyo');
                this.beatIndicator = document.getElementById('beatIndicator');
            }
            
            initEventListeners() {
                this.startStopBtn.addEventListener('click', () => this.toggleMetronome());
                this.tempoSlider.addEventListener('input', (e) => this.setTempo(e.target.value));
                this.tempoUpBtn.addEventListener('click', () => this.adjustTempo(1));
                this.tempoDownBtn.addEventListener('click', () => this.adjustTempo(-1));
                
                // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.toggleMetronome();
                    } else if (e.code === 'ArrowUp') {
                        e.preventDefault();
                        this.adjustTempo(1);
                    } else if (e.code === 'ArrowDown') {
                        e.preventDefault();
                        this.adjustTempo(-1);
                    }
                });
            }
            
            async initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (error) {
                    console.warn('Web Audio API not supported:', error);
                }
            }
            
            
            setTempo(newTempo) {
                this.tempo = parseInt(newTempo);
                this.tempoDisplay.textContent = this.tempo;
                this.tempoSlider.value = this.tempo;
                
                if (this.isPlaying) {
                    this.forceStop();
                    this.start();
                }
            }
            
            adjustTempo(delta) {
                const newTempo = Math.max(40, Math.min(200, this.tempo + delta));
                this.setTempo(newTempo);
            }
            
            toggleMetronome() {
                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.start();
                }
            }
            
            start() {
                // æ—¢ã«å†ç”Ÿä¸­ãªã‚‰ä½•ã‚‚ã—ãªã„
                if (this.isPlaying) {
                    return;
                }
                
                // å¿µã®ãŸã‚æ—¢å­˜ã®ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
                
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.isPlaying = true;
                this.startStopBtn.textContent = 'ã‚¹ãƒˆãƒƒãƒ—';
                this.startStopBtn.classList.add('stop');
                
                const interval = 60000 / this.tempo;
                
                // æœ€åˆã®ãƒ“ãƒ¼ãƒˆã‚’å®Ÿè¡Œ
                this.beat();
                
                // ã‚·ãƒ³ãƒ—ãƒ«ãªã‚¿ã‚¤ãƒãƒ¼
                this.intervalId = setInterval(() => {
                    this.beat();
                }, interval);
            }
            
            stop() {
                this.forceStop();
            }
            
            forceStop() {
                this.isPlaying = false;
                
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
                
                if (this.timeoutId) {
                    clearTimeout(this.timeoutId);
                    this.timeoutId = null;
                }
                
                this.startStopBtn.textContent = 'ã‚¹ã‚¿ãƒ¼ãƒˆ';
                this.startStopBtn.classList.remove('stop');
                this.beatCount = 0;
            }
            
            beat() {
                if (!this.isPlaying) {
                    return;
                }
                
                this.beatCount++;
                
                // è¦–è¦šåŠ¹æœ
                this.mokugyo.classList.add('beat');
                
                // 8æ‹ã”ã¨ã«é˜ã®éŸ³ã€ãã‚Œä»¥å¤–ã¯æœ¨é­šã®éŸ³
                if (this.beatCount % this.bellInterval === 0) {
                    this.beatIndicator.classList.add('bell');
                    this.playBellSound();
                } else {
                    this.beatIndicator.classList.add('active');
                    this.playMokugyoSound();
                }
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åŠ¹æœã‚’ãƒªã‚»ãƒƒãƒˆ
                setTimeout(() => {
                    this.mokugyo.classList.remove('beat');
                    this.beatIndicator.classList.remove('active', 'bell');
                }, 150);
            }
            
            playMokugyoSound() {
                if (!this.audioContext) return;
                
                try {
                    const now = this.audioContext.currentTime;
                    
                    // ç©ºæ´ã®æœ¨é­šã‚’å©ãéŸ¿ãã‚’æŒã£ãŸé‡ã„ã€Œãƒã‚¯ãƒã‚¯ã€éŸ³
                    // 1. ãƒ¡ã‚¤ãƒ³ã®å›ºã„æœ¨æã‚¢ã‚¿ãƒƒã‚¯ï¼ˆãƒã‚¤ã‚ºãƒ™ãƒ¼ã‚¹ï¼‰
                    const hardWoodAttack = this.createHeavyWoodBuffer(0.06);
                    const attackSource = this.audioContext.createBufferSource();
                    const attackGain = this.audioContext.createGain();
                    const attackFilter = this.audioContext.createBiquadFilter();
                    
                    attackSource.buffer = hardWoodAttack;
                    attackSource.connect(attackFilter);
                    attackFilter.connect(attackGain);
                    attackGain.connect(this.audioContext.destination);
                    
                    attackFilter.type = 'bandpass';
                    attackFilter.frequency.setValueAtTime(400, now);  // ã‚ˆã‚Šé«˜ã„å‘¨æ³¢æ•°ã§å›ºã•ã‚’è¡¨ç¾
                    attackFilter.Q.setValueAtTime(3, now);
                    
                    attackGain.gain.setValueAtTime(1.2, now);
                    attackGain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);  // ã‚ˆã‚ŠçŸ­ã„æ¸›è¡°
                    
                    // 2. å›ºã„æœ¨æã®åŸºéŸ³ï¼ˆã—ã£ã‹ã‚Šã—ãŸä½éŸ³ï¼‰
                    const solidBass = this.audioContext.createOscillator();
                    const bassGain = this.audioContext.createGain();
                    const bassFilter = this.audioContext.createBiquadFilter();
                    
                    solidBass.connect(bassFilter);
                    bassFilter.connect(bassGain);
                    bassGain.connect(this.audioContext.destination);
                    
                    solidBass.type = 'triangle';  // ã‚ˆã‚Šã‚½ãƒªãƒƒãƒ‰ãªéŸ³è³ª
                    solidBass.frequency.setValueAtTime(120, now);  // å°‘ã—é«˜ã‚ã§å›ºã•ã‚’è¡¨ç¾
                    solidBass.frequency.exponentialRampToValueAtTime(100, now + 0.08);
                    
                    bassFilter.type = 'lowpass';
                    bassFilter.frequency.setValueAtTime(200, now);  // å°‘ã—é«˜ã‚ã®ã‚«ãƒƒãƒˆã‚ªãƒ•
                    
                    bassGain.gain.setValueAtTime(0.6, now + 0.005);
                    bassGain.gain.exponentialRampToValueAtTime(0.001, now + 0.12);  // ã‚ˆã‚ŠçŸ­ã„æ¸›è¡°
                    
                    // 3. å›ºã„æœ¨æã®ä¸»è¦å…±é³´éŸ³ï¼ˆã‚¯ãƒªã‚¢ã§é‹­ã„éŸ³ç¨‹ï¼‰
                    const woodResonance = this.audioContext.createOscillator();
                    const resonanceGain = this.audioContext.createGain();
                    const resonanceFilter = this.audioContext.createBiquadFilter();
                    
                    woodResonance.connect(resonanceFilter);
                    resonanceFilter.connect(resonanceGain);
                    resonanceGain.connect(this.audioContext.destination);
                    
                    woodResonance.type = 'square';  // ã‚ˆã‚Šé‹­ã„éŸ³è³ª
                    woodResonance.frequency.setValueAtTime(450, now);  // ã‚ˆã‚Šé«˜ã„å‘¨æ³¢æ•°
                    woodResonance.frequency.exponentialRampToValueAtTime(400, now + 0.25);  // ã‚ˆã‚ŠçŸ­ã„æ¸›è¡°
                    
                    resonanceFilter.type = 'bandpass';
                    resonanceFilter.frequency.setValueAtTime(480, now);
                    resonanceFilter.Q.setValueAtTime(8, now);  // ã‚ˆã‚Šã‚·ãƒ£ãƒ¼ãƒ—ãªéŸ¿ã
                    
                    resonanceGain.gain.setValueAtTime(0.4, now + 0.015);
                    resonanceGain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);  // ã‚ˆã‚ŠçŸ­ã„æ¸›è¡°
                    
                    // 4. å›ºã„æœ¨æã®é«˜æ¬¡å…±é³´ï¼ˆé‹­ã„é«˜éŸ³æˆåˆ†ï¼‰
                    const sharpResonance = this.audioContext.createOscillator();
                    const secondaryGain = this.audioContext.createGain();
                    const secondaryFilter = this.audioContext.createBiquadFilter();
                    
                    sharpResonance.connect(secondaryFilter);
                    secondaryFilter.connect(secondaryGain);
                    secondaryGain.connect(this.audioContext.destination);
                    
                    sharpResonance.type = 'triangle';
                    sharpResonance.frequency.setValueAtTime(720, now);  // ã‚ˆã‚Šé«˜ã„å‘¨æ³¢æ•°
                    sharpResonance.frequency.exponentialRampToValueAtTime(660, now + 0.2);  // ã‚ˆã‚ŠçŸ­ã„æ¸›è¡°
                    
                    secondaryFilter.type = 'bandpass';
                    secondaryFilter.frequency.setValueAtTime(750, now);
                    secondaryFilter.Q.setValueAtTime(10, now);  // ã‚ˆã‚Šã‚·ãƒ£ãƒ¼ãƒ—
                    
                    secondaryGain.gain.setValueAtTime(0.25, now + 0.02);
                    secondaryGain.gain.exponentialRampToValueAtTime(0.001, now + 0.25);  // ã‚ˆã‚ŠçŸ­ã„æ¸›è¡°
                    
                    // 5. å›ºã„æœ¨æã®ä¸­éŸ³åŸŸï¼ˆå¯†åº¦ã®ã‚ã‚‹éŸ¿ãï¼‰
                    const midResonance = this.audioContext.createOscillator();
                    const airGain = this.audioContext.createGain();
                    const airFilter = this.audioContext.createBiquadFilter();
                    
                    midResonance.connect(airFilter);
                    airFilter.connect(airGain);
                    airGain.connect(this.audioContext.destination);
                    
                    midResonance.type = 'triangle';
                    midResonance.frequency.setValueAtTime(300, now);  // ã‚ˆã‚Šé«˜ã‚ã®ä¸­éŸ³åŸŸ
                    midResonance.frequency.exponentialRampToValueAtTime(260, now + 0.4);  // ã‚ˆã‚ŠçŸ­ã„æ¸›è¡°
                    
                    airFilter.type = 'bandpass';
                    airFilter.frequency.setValueAtTime(320, now);
                    airFilter.Q.setValueAtTime(6, now);  // ã‚ˆã‚Šã‚·ãƒ£ãƒ¼ãƒ—
                    
                    airGain.gain.setValueAtTime(0.3, now + 0.03);
                    airGain.gain.exponentialRampToValueAtTime(0.001, now + 0.45);
                    
                    // 6. é‹­ã„é«˜éŸ³ã‚¯ãƒªãƒƒã‚¯ï¼ˆå›ºã„æœ¨æã®æ‰“æ’ƒã‚¢ã‚¿ãƒƒã‚¯ï¼‰
                    const sharpClick = this.audioContext.createOscillator();
                    const clickGain = this.audioContext.createGain();
                    const clickFilter = this.audioContext.createBiquadFilter();
                    
                    sharpClick.connect(clickFilter);
                    clickFilter.connect(clickGain);
                    clickGain.connect(this.audioContext.destination);
                    
                    sharpClick.type = 'square';  // ã‚ˆã‚Šé‹­ã„éŸ³è³ª
                    sharpClick.frequency.setValueAtTime(1800, now);  // ã‚ˆã‚Šé«˜ã„å‘¨æ³¢æ•°
                    sharpClick.frequency.exponentialRampToValueAtTime(1200, now + 0.008);
                    
                    clickFilter.type = 'bandpass';
                    clickFilter.frequency.setValueAtTime(1500, now);
                    clickFilter.Q.setValueAtTime(5, now);  // ã‚ˆã‚Šã‚·ãƒ£ãƒ¼ãƒ—
                    
                    clickGain.gain.setValueAtTime(0.3, now + 0.002);  // ã‚ˆã‚Šå¼·ã
                    clickGain.gain.exponentialRampToValueAtTime(0.001, now + 0.015);  // ã‚ˆã‚ŠçŸ­ã
                    
                    // å†ç”Ÿé–‹å§‹ï¼ˆå›ºã„æœ¨æã®éŸ¿ãã‚’æ®µéšçš„ã«è¿½åŠ ï¼‰
                    attackSource.start(now);
                    attackSource.stop(now + 0.08);
                    
                    solidBass.start(now + 0.005);
                    solidBass.stop(now + 0.12);
                    
                    woodResonance.start(now + 0.015);
                    woodResonance.stop(now + 0.3);
                    
                    sharpResonance.start(now + 0.02);
                    sharpResonance.stop(now + 0.25);
                    
                    midResonance.start(now + 0.03);
                    midResonance.stop(now + 0.45);
                    
                    sharpClick.start(now + 0.002);
                    sharpClick.stop(now + 0.015);
                    
                } catch (error) {
                    console.warn('Mokugyo audio playback failed:', error);
                }
            }
            
            
            playBellSound() {
                if (!this.audioContext) return;
                
                try {
                    const now = this.audioContext.currentTime;
                    
                    // é‡‘å±è£½ã®é˜ã®éŸ³ã®ç‰¹å¾´ã‚’é‡è¦–ã—ãŸæ§‹æˆ
                    
                    // 1. é‡‘å±ã®æ‰“æ’ƒéŸ³ï¼ˆåˆæœŸã®ãƒ¡ã‚¿ãƒªãƒƒã‚¯éŸ³ï¼‰
                    const metalImpact = this.createMetallicNoiseBuffer(0.03);
                    const impactSource = this.audioContext.createBufferSource();
                    const impactGain = this.audioContext.createGain();
                    const impactFilter = this.audioContext.createBiquadFilter();
                    
                    impactSource.buffer = metalImpact;
                    impactSource.connect(impactFilter);
                    impactFilter.connect(impactGain);
                    impactGain.connect(this.audioContext.destination);
                    
                    // é«˜å‘¨æ³¢ã®é‡‘å±éŸ³ã‚’å¼·èª¿
                    impactFilter.type = 'highpass';
                    impactFilter.frequency.setValueAtTime(1000, now);
                    
                    impactGain.gain.setValueAtTime(0.4, now);
                    impactGain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                    
                    // 2. åŸºéŸ³ï¼ˆãƒ¬ã®éŸ³ç¨‹ - 293.66Hzï¼‰
                    const fundamental = this.audioContext.createOscillator();
                    const fundamentalGain = this.audioContext.createGain();
                    
                    fundamental.connect(fundamentalGain);
                    fundamentalGain.connect(this.audioContext.destination);
                    
                    fundamental.type = 'sine';
                    fundamental.frequency.setValueAtTime(293.66, now);
                    // é‡‘å±ç‰¹æœ‰ã®ã‚ãšã‹ãªå‘¨æ³¢æ•°ã®æºã‚‰ã
                    fundamental.frequency.setTargetAtTime(293.66 * 0.998, now + 0.2, 1.0);
                    
                    fundamentalGain.gain.setValueAtTime(0.5, now + 0.01);
                    fundamentalGain.gain.exponentialRampToValueAtTime(0.3, now + 0.3);
                    fundamentalGain.gain.exponentialRampToValueAtTime(0.001, now + 4.0);
                    
                    // 3. é‡‘å±ç‰¹æœ‰ã®éæ•´æ•°å€éŸ³ï¼ˆé‡‘å±ã®éŸ¿ãï¼‰
                    const metallic1 = this.audioContext.createOscillator();
                    const metallicGain1 = this.audioContext.createGain();
                    
                    metallic1.connect(metallicGain1);
                    metallicGain1.connect(this.audioContext.destination);
                    
                    metallic1.type = 'sine';
                    metallic1.frequency.setValueAtTime(293.66 * 2.76, now); // éæ•´æ•°å€éŸ³
                    metallic1.frequency.setTargetAtTime(293.66 * 2.76 * 0.999, now + 0.2, 0.8);
                    
                    metallicGain1.gain.setValueAtTime(0.2, now + 0.02);
                    metallicGain1.gain.exponentialRampToValueAtTime(0.08, now + 0.4);
                    metallicGain1.gain.exponentialRampToValueAtTime(0.001, now + 3.5);
                    
                    // 4. é«˜æ¬¡ã®é‡‘å±å€éŸ³
                    const metallic2 = this.audioContext.createOscillator();
                    const metallicGain2 = this.audioContext.createGain();
                    
                    metallic2.connect(metallicGain2);
                    metallicGain2.connect(this.audioContext.destination);
                    
                    metallic2.type = 'sine';
                    metallic2.frequency.setValueAtTime(293.66 * 4.2, now); // ã‚ˆã‚Šé«˜ã„éæ•´æ•°å€éŸ³
                    metallic2.frequency.setTargetAtTime(293.66 * 4.2 * 0.997, now + 0.15, 0.6);
                    
                    metallicGain2.gain.setValueAtTime(0.15, now + 0.03);
                    metallicGain2.gain.exponentialRampToValueAtTime(0.05, now + 0.6);
                    metallicGain2.gain.exponentialRampToValueAtTime(0.001, now + 3.0);
                    
                    // 5. é‡‘å±ã®æŒ¯å‹•ã«ã‚ˆã‚‹å¾®ç´°ãªéŸ³
                    const shimmer = this.audioContext.createOscillator();
                    const shimmerGain = this.audioContext.createGain();
                    const shimmerLFO = this.audioContext.createOscillator();
                    
                    shimmer.connect(shimmerGain);
                    shimmerGain.connect(this.audioContext.destination);
                    
                    // LFOã§ãƒ“ãƒ–ãƒ©ãƒ¼ãƒˆåŠ¹æœ
                    shimmerLFO.connect(shimmer.frequency);
                    
                    shimmer.type = 'sine';
                    shimmer.frequency.setValueAtTime(293.66 * 6.8, now);

            createHeavyWoodBuffer(duration) {
                const sampleRate = this.audioContext.sampleRate;
                const bufferSize = sampleRate * duration;
                const buffer = this.audioContext.createBuffer(1, bufferSize, sampleRate);
                const data = buffer.getChannelData(0);
                
                // å›ºã„æœ¨æã®æ‰“æ’ƒéŸ³ã‚’ç”Ÿæˆï¼ˆã‚ˆã‚Šã‚¯ãƒªã‚¹ãƒ—ã§çŸ­ã„æ¸›è¡°ï¼‰
                for (let i = 0; i < bufferSize; i++) {
                    const t = i / sampleRate;
                    
                    // å›ºã„æœ¨æã‚‰ã—ã„çŸ­ãé‹­ã„æ¸›è¡°
                    const sharpDecay = Math.exp(-t * 180);    // éå¸¸ã«é€Ÿã„æ¸›è¡°
                    const mediumDecay = Math.exp(-t * 120);   // ä¸­ç¨‹åº¦ã®æ¸›è¡°

                    // å›ºã„æœ¨ã®è¡¨é¢ã¸ã®é‹­ã„æ‰“æ’ƒéŸ³
                    const hardImpact = noise * sharpDecay * 1.2;
                    
                    // é«˜å‘¨æ³¢ã®æœ¨ã®ã‚¯ãƒ©ãƒƒã‚¯éŸ³ï¼ˆå›ºã„æœ¨æã®ç‰¹å¾´ï¼‰
                    const woodCrack = Math.sin(t * 800 + Math.sin(t * 2000) * 0.3) * sharpDecay * 0.8;
                    
                    // æœ¨æã®å†…éƒ¨å¯†åº¦éŸ³ï¼ˆå›ºä½“ã®éŸ¿ãï¼‰
                    const solidResonance = Math.sin(t * 400) * mediumDecay * 0.6;
                    
                    // è¡¨é¢ã®ç²’çŠ¶æ„Ÿï¼ˆå›ºã„æœ¨æè¡¨é¢ã®ã–ã‚‰ã¤ãï¼‰
                    const surfaceTexture = (Math.random() * 2 - 1) * Math.sin(t * 1200) * sharpDecay * 0.4;
                    
                    // ç¬é–“çš„ãªé«˜å‘¨æ³¢ã‚¹ãƒ‘ã‚¤ã‚¯ï¼ˆå›ºã„ç‰©ä½“åŒå£«ã®è¡çªï¼‰
                    const impact = Math.sin(t * 1500) * Math.exp(-t * 300) * 0.5;
                    
                    data[i] = (hardImpact + woodCrack + solidResonance + surfaceTexture + impact) * 0.7;
                }
                
                return buffer;
            }
            
            createMetallicNoiseBuffer(duration) {

                for (let i = 0; i < bufferSize; i++) {

                }
