    <script>
        class MokugyoMetronome {
            constructor() {
                this.tempo = 120;
                this.isPlaying = false;
                this.intervalId = null;
                this.timeoutId = null; // åˆå›ã‚¿ã‚¤ãƒãƒ¼ç”¨
                this.audioContext = null;
                this.beatCount = 0;
                this.bellInterval = 8; // 8æ‹ã”ã¨ã«é˜ã®éŸ³
                
                this.initElements();
                this.initEventListeners();
                this.initAudio();
            }
            
            initElements() {
                this.tempoDisplay = document.getElementById('tempoDisplay');
                this.tempoSlider = document.getElementById('tempoSlider');
                this.startStopBtn = document.getElementById('startStopBtn');
                this.tempoUpBtn = document.getElementById('tempoUp');
                this.tempoDownBtn = document.getElementById('tempoDown');
                this.mokugyo = document.getElementById('mokugyo');
                this.beatIndicator = document.getElementById('beatIndicator');
            }
            
            initEventListeners() {
                this.startStopBtn.addEventListener('click', () => this.toggleMetronome());
                this.tempoSlider.addEventListener('input', (e) => {
                    this.setTempo(e.target.value);
                    this.ensureAudioContext(); // ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ
                });
                this.tempoUpBtn.addEventListener('click', () => {
                    this.adjustTempo(1);
                    this.ensureAudioContext(); // ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ
                });
                this.tempoDownBtn.addEventListener('click', () => {
                    this.adjustTempo(-1);
                    this.ensureAudioContext(); // ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ
                });
                
                // ã‚¹ãƒãƒ›å¯¾å¿œ: è¤‡æ•°ã®ã‚¤ãƒ™ãƒ³ãƒˆã§ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚’æœ‰åŠ¹åŒ–
                const enableAudioOnInteraction = async () => {
                    console.log('User interaction detected, enabling audio...');
                    const success = await this.ensureAudioContext();
                    if (success) {
                        console.log('Audio successfully enabled');
                        document.removeEventListener('touchstart', enableAudioOnInteraction);
                        document.removeEventListener('touchend', enableAudioOnInteraction);
                        document.removeEventListener('click', enableAudioOnInteraction);
                        document.removeEventListener('mousedown', enableAudioOnInteraction);
                    } else {
                        console.warn('Audio enablement failed, keeping listeners');
                    }
                };
                
                // è¤‡æ•°ã®ã‚¤ãƒ™ãƒ³ãƒˆã‚¿ã‚¤ãƒ—ã§ãƒªã‚¹ãƒ‹ãƒ³ã‚°
                document.addEventListener('touchstart', enableAudioOnInteraction, { passive: true });
                document.addEventListener('touchend', enableAudioOnInteraction, { passive: true });
                document.addEventListener('click', enableAudioOnInteraction);
                document.addEventListener('mousedown', enableAudioOnInteraction);
                
                // ã‚¹ãƒãƒ›å°‚ç”¨: ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã§ã‚‚ç¢ºå®Ÿã«ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚’æœ‰åŠ¹åŒ–
                this.startStopBtn.addEventListener('touchstart', enableAudioOnInteraction, { passive: true });
                
                // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.toggleMetronome();
                    } else if (e.code === 'ArrowUp') {
                        e.preventDefault();
                        this.adjustTempo(1);
                    } else if (e.code === 'ArrowDown') {
                        e.preventDefault();
                        this.adjustTempo(-1);
                    }
                });
            }
            
            async initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ: ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³å¾Œã«AudioContextã‚’åˆæœŸåŒ–
                    if (this.audioContext.state === 'suspended') {
                        console.log('AudioContext suspended, waiting for user interaction');
                    }
                } catch (error) {
                    console.warn('Web Audio API not supported:', error);
                }
            }
            
            async ensureAudioContext() {
                if (!this.audioContext) {
                    await this.initAudio();
                }
                
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    try {
                        await this.audioContext.resume();
                        console.log('AudioContext resumed');
                        
                        // ã‚¹ãƒãƒ›å¯¾å¿œ: ãƒ€ãƒŸãƒ¼éŸ³å£°ã§ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’å®Œå…¨ã«ã‚¢ãƒ³ãƒ­ãƒƒã‚¯
                        await this.playDummySound();
                        
                    } catch (error) {
                        console.warn('Failed to resume AudioContext:', error);
                        return false;
                    }
                }
                
                return this.audioContext && this.audioContext.state === 'running';
            }
            
            async playDummySound() {
                try {
                    // iOS Safariå¯¾å¿œ: è¤‡æ•°ã®æ–¹æ³•ã§ãƒ€ãƒŸãƒ¼éŸ³å£°ã‚’å†ç”Ÿ
                    const methods = [
                        () => this.playOscillatorDummy(),
                        () => this.playBufferDummy()
                    ];
                    
                    for (const method of methods) {
                        try {
                            await method();
                            console.log('Dummy sound method succeeded');
                            break;
                        } catch (error) {
                            console.warn('Dummy sound method failed:', error);
                        }
                    }
                    
                    // å°‘ã—å¾…æ©Ÿã—ã¦ã‹ã‚‰ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã®çŠ¶æ…‹ã‚’ç¢ºèª
                    return new Promise(resolve => {
                        setTimeout(() => {
                            const isRunning = this.audioContext.state === 'running';
                            console.log(`AudioContext state after dummy: ${this.audioContext.state}`);
                            resolve(isRunning);
                        }, 150);
                    });
                } catch (error) {
                    console.warn('Failed to play dummy sound:', error);
                    return false;
                }
            }
            
            async playOscillatorDummy() {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(440, this.audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.001, this.audioContext.currentTime); // æ¥µå°éŸ³é‡
                gainNode.gain.exponentialRampToValueAtTime(0.0001, this.audioContext.currentTime + 0.1);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.1);
            }
            
            async playBufferDummy() {
                const buffer = this.audioContext.createBuffer(1, 1, this.audioContext.sampleRate);
                const source = this.audioContext.createBufferSource();
                const gainNode = this.audioContext.createGain();
                
                source.buffer = buffer;
                source.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                
                source.start(this.audioContext.currentTime);
            }
            
            
            setTempo(newTempo) {
                this.tempo = parseInt(newTempo);
                this.tempoDisplay.textContent = this.tempo;
                this.tempoSlider.value = this.tempo;
                
                if (this.isPlaying) {
                    this.forceStop();
                    this.start();
                }
            }
            
            adjustTempo(delta) {
                const newTempo = Math.max(40, Math.min(200, this.tempo + delta));
                this.setTempo(newTempo);
            }
            
            toggleMetronome() {
                if (this.isPlaying) {
                    this.stop();
                } else {
                    this.start();
                }
            }
            
            async start() {
                // æ—¢ã«å†ç”Ÿä¸­ãªã‚‰ä½•ã‚‚ã—ãªã„
                if (this.isPlaying) {
                    return;
                }
                
                // ç¢ºå®Ÿã«æ—¢å­˜ã®ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
                this.forceStop();
                
                // ã‚¹ãƒãƒ›ãƒ–ãƒ©ã‚¦ã‚¶ç‰¹åˆ¥å¯¾å¿œ: è¤‡æ•°å›è©¦è¡Œ
                let audioReady = false;
                let attempts = 0;
                const maxAttempts = 3;
                
                while (!audioReady && attempts < maxAttempts) {
                    attempts++;
                    console.log(`Audio enablement attempt ${attempts}/${maxAttempts}`);
                    
                    audioReady = await this.ensureAudioContext();
                    
                    if (!audioReady && attempts < maxAttempts) {
                        // çŸ­æ™‚é–“å¾…æ©Ÿã—ã¦ãƒªãƒˆãƒ©ã‚¤
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                }
                
                if (!audioReady) {
                    console.warn('AudioContext not ready after multiple attempts');
                    // ã‚ˆã‚Šæ˜ç¢ºãªãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
                    this.startStopBtn.textContent = 'ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã‹ã‚‰å†è©¦è¡Œ';
                    this.startStopBtn.style.fontSize = '1.1em';
                    setTimeout(() => {
                        this.startStopBtn.textContent = 'ã‚¹ã‚¿ãƒ¼ãƒˆ';
                        this.startStopBtn.style.fontSize = '';
                    }, 3000);
                    return;
                }
                
                this.isPlaying = true;
                this.startStopBtn.textContent = 'ã‚¹ãƒˆãƒƒãƒ—';
                this.startStopBtn.classList.add('stop');
                
                const interval = 60000 / this.tempo;
                
                // å°‘ã—é…å»¶ã—ã¦ã‹ã‚‰é–‹å§‹ã™ã‚‹ã“ã¨ã§é‡è¤‡ã‚’é˜²ã
                setTimeout(() => {
                    if (this.isPlaying) {  // ã¾ã å†ç”Ÿä¸­ã®å ´åˆã®ã¿
                        // æœ€åˆã®ãƒ“ãƒ¼ãƒˆã‚’å®Ÿè¡Œ
                        this.beat();
                        
                        // å®šæœŸå®Ÿè¡Œã‚’é–‹å§‹
                        this.intervalId = setInterval(() => {
                            this.beat();
                        }, interval);
                    }
                }, 10);  // 10ms ã®é…å»¶
            }
            
            stop() {
                this.forceStop();
            }
            
            forceStop() {
                this.isPlaying = false;
                
                // ç¢ºå®Ÿã«ã™ã¹ã¦ã®ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
                
                if (this.timeoutId) {
                    clearTimeout(this.timeoutId);
                    this.timeoutId = null;
                }
                
                // é€²è¡Œä¸­ã®AudioContextã®éŸ³æºã‚‚åœæ­¢
                if (this.audioContext) {
                    try {
                        // æ—¢å­˜ã®ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚½ãƒ¼ã‚¹ã‚’åœæ­¢ï¼ˆå¯èƒ½ãªå ´åˆï¼‰
                        if (this.audioContext.state === 'running') {
                            // ç‰¹å®šã®åœæ­¢å‡¦ç†ã¯ä¸è¦ï¼ˆå„éŸ³æºã¯è‡ªå‹•çš„ã«åœæ­¢ï¼‰
                        }
                    } catch (error) {
                        // ã‚¨ãƒ©ãƒ¼ã¯ç„¡è¦–
                    }
                }
                
                this.startStopBtn.textContent = 'ã‚¹ã‚¿ãƒ¼ãƒˆ';
                this.startStopBtn.classList.remove('stop');
                this.beatCount = 0;
            }
            
            beat() {
                // å†ç”ŸçŠ¶æ…‹ã‚’ç¢ºèª
                if (!this.isPlaying) {
                    return;
                }
                
                // AudioContextã®çŠ¶æ…‹ã‚‚ç¢ºèª
                if (!this.audioContext || this.audioContext.state !== 'running') {
                    return;
                }
                
                this.beatCount++;
                
                // è¦–è¦šåŠ¹æœ
                this.mokugyo.classList.add('beat');
                
                // 8æ‹ã”ã¨ã«é˜ã®éŸ³ã€ãã‚Œä»¥å¤–ã¯æœ¨é­šã®éŸ³
                if (this.beatCount % this.bellInterval === 0) {
                    this.beatIndicator.classList.add('bell');
                    this.playBellSound();
                } else {
                    this.beatIndicator.classList.add('active');
                    this.playMokugyoSound();
                }
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åŠ¹æœã‚’ãƒªã‚»ãƒƒãƒˆ
                setTimeout(() => {
                    this.mokugyo.classList.remove('beat');
                    this.beatIndicator.classList.remove('active', 'bell');
                }, 150);
            }
            
            playMokugyoSound() {
                if (!this.audioContext || this.audioContext.state !== 'running') {
                    console.warn('AudioContext not ready for playback');
                    return;
                }
                
                try {

            playBellSound() {

                    console.warn('AudioContext not ready for bell playback');

                }
                
                try {
                    const now = this.audioContext.currentTime;
                    
                    // é‡‘å±è£½ã®é˜ã®éŸ³ã®ç‰¹å¾´ã‚’é‡è¦–ã—ãŸæ§‹æˆ
                    
                    // 1. é‡‘å±ã®æ‰“æ’ƒéŸ³ï¼ˆåˆæœŸã®ãƒ¡ã‚¿ãƒªãƒƒã‚¯éŸ³ï¼‰
                    const metalImpact = this.createMetallicNoiseBuffer(0.03);
                    const impactSource = this.audioContext.createBufferSource();
                    const impactGain = this.audioContext.createGain();
                    const impactFilter = this.audioContext.createBiquadFilter();

            createHeavyWoodBuffer(duration) {
                const sampleRate = this.audioContext.sampleRate;
                const bufferSize = sampleRate * duration;
                const buffer = this.audioContext.createBuffer(1, bufferSize, sampleRate);
                const data = buffer.getChannelData(0);
                
                // å›ºã„æœ¨æã®æ‰“æ’ƒéŸ³ã‚’ç”Ÿæˆï¼ˆã‚ˆã‚Šã‚¯ãƒªã‚¹ãƒ—ã§çŸ­ã„æ¸›è¡°ï¼‰
                for (let i = 0; i < bufferSize; i++) {
                    const t = i / sampleRate;
                    
                    // å›ºã„æœ¨æã‚‰ã—ã„çŸ­ãé‹­ã„æ¸›è¡°
                    const sharpDecay = Math.exp(-t * 180);    // éå¸¸ã«é€Ÿã„æ¸›è¡°
                    const mediumDecay = Math.exp(-t * 120);   // ä¸­ç¨‹åº¦ã®æ¸›è¡°
                    const shortDecay = Math.exp(-t * 80);     // çŸ­ã„æ¸›è¡°
                    
                    const noise = (Math.random() * 2 - 1);
                    
                    // å›ºã„æœ¨ã®è¡¨é¢ã¸ã®é‹­ã„æ‰“æ’ƒéŸ³
                    const hardImpact = noise * sharpDecay * 1.2;
                    
                    // é«˜å‘¨æ³¢ã®æœ¨ã®ã‚¯ãƒ©ãƒƒã‚¯éŸ³ï¼ˆå›ºã„æœ¨æã®ç‰¹å¾´ï¼‰
                    const woodCrack = Math.sin(t * 800 + Math.sin(t * 2000) * 0.3) * sharpDecay * 0.8;
                    
                    // æœ¨æã®å†…éƒ¨å¯†åº¦éŸ³ï¼ˆå›ºä½“ã®éŸ¿ãï¼‰
                    const solidResonance = Math.sin(t * 400) * mediumDecay * 0.6;
                    
                    // è¡¨é¢ã®ç²’çŠ¶æ„Ÿï¼ˆå›ºã„æœ¨æè¡¨é¢ã®ã–ã‚‰ã¤ãï¼‰
                    const surfaceTexture = (Math.random() * 2 - 1) * Math.sin(t * 1200) * sharpDecay * 0.4;
                    
                    // ç¬é–“çš„ãªé«˜å‘¨æ³¢ã‚¹ãƒ‘ã‚¤ã‚¯ï¼ˆå›ºã„ç‰©ä½“åŒå£«ã®è¡çªï¼‰
                    const impact = Math.sin(t * 1500) * Math.exp(-t * 300) * 0.5;
                    
                    data[i] = (hardImpact + woodCrack + solidResonance + surfaceTexture + impact) * 0.7;
                }
                
                return buffer;
            }
            
            createMetallicNoiseBuffer(duration) {
                const sampleRate = this.audioContext.sampleRate;
                const bufferSize = sampleRate * duration;
                const buffer = this.audioContext.createBuffer(1, bufferSize, sampleRate);
                const data = buffer.getChannelData(0);
                
                // é‡‘å±ç‰¹æœ‰ã®æ‰“æ’ƒéŸ³ï¼šã‚­ãƒ³ã‚­ãƒ³ã—ãŸé«˜å‘¨æ³¢æˆåˆ†
                for (let i = 0; i < bufferSize; i++) {
                    const t = i / sampleRate;
                    const envelope = Math.exp(-t * 50); // é‡‘å±ã‚‰ã—ã„æ¸›è¡°
                    const noise = (Math.random() * 2 - 1);
                    
                    // é‡‘å±ç‰¹æœ‰ã®é«˜å‘¨æ³¢ã¨ãƒªãƒ³ã‚®ãƒ³ã‚°
                    const metallicRing = Math.sin(t * 3000) * Math.exp(-t * 20);
                    const highFreqNoise = noise * (1 + Math.sin(t * 12000) * 0.5);
                    data[i] = (highFreqNoise * 0.7 + metallicRing * 0.3) * envelope * 0.4;
                }
                
                return buffer;
            }
        }
