    <script>
        class MokugyoMetronome {
            constructor() {
                this.tempo = 120;
                this.isPlaying = false;
                this.intervalId = null;
                this.timeoutId = null; // åˆå›ã‚¿ã‚¤ãƒãƒ¼ç”¨
                this.audioContext = null;
                this.beatCount = 0;
                this.bellInterval = 8; // 8æ‹ã”ã¨ã«é˜ã®éŸ³
                this.useHTML5Audio = false; // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ãƒ•ãƒ©ã‚°
                this.audioElements = {}; // HTML5 Audioè¦ç´ 
                
                this.initElements();
                this.initEventListeners();
                this.initAudio();
                this.initHTML5Audio(); // HTML5 Audioãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—
            }
            
            initElements() {
                this.tempoDisplay = document.getElementById('tempoDisplay');
                this.tempoSlider = document.getElementById('tempoSlider');
                this.startStopBtn = document.getElementById('startStopBtn');
                this.tempoUpBtn = document.getElementById('tempoUp');
                this.tempoDownBtn = document.getElementById('tempoDown');
                this.mokugyo = document.getElementById('mokugyo');
                this.beatIndicator = document.getElementById('beatIndicator');
            }
            
            initEventListeners() {
                this.startStopBtn.addEventListener('click', () => this.toggleMetronome());
                this.tempoSlider.addEventListener('input', (e) => {
                    this.setTempo(e.target.value);
                    this.ensureAudioContext(); // ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ
                });
                this.tempoUpBtn.addEventListener('click', () => {
                    this.adjustTempo(1);
                    this.ensureAudioContext(); // ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ
                });
                this.tempoDownBtn.addEventListener('click', () => {
                    this.adjustTempo(-1);
                    this.ensureAudioContext(); // ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ
                });
                
                // ãƒ‡ãƒã‚¤ã‚¹åˆ¥ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªæœ‰åŠ¹åŒ–æˆ¦ç•¥
                const enableAudioOnInteraction = async () => {
                    console.log('User interaction detected, enabling audio...');
                    
                    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    
                    if (isMobile) {
                        // ãƒ¢ãƒã‚¤ãƒ«ï¼šHTML5 Audioã‚’ç¢ºå®Ÿã«æœ‰åŠ¹åŒ–
                        try {
                            for (const audio of Object.values(this.audioElements)) {
                                audio.muted = true;
                                await audio.play();
                                audio.pause();
                                audio.currentTime = 0;
                                audio.muted = false;
                            }
                            console.log('Mobile HTML5 Audio successfully enabled');
                        } catch (error) {
                            console.warn('Mobile HTML5 Audio enablement failed:', error);
                        }
                    } else {
                        // PC/ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆï¼šWeb Audio APIã‚’æœ‰åŠ¹åŒ–
                        const success = await this.ensureAudioContext();
                        if (success) {
                            console.log('Web Audio API successfully enabled');
                        } else {
                            console.warn('Web Audio API enablement failed');
                        }
                    }
                    
                    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤
                    document.removeEventListener('touchstart', enableAudioOnInteraction);
                    document.removeEventListener('touchend', enableAudioOnInteraction);
                    document.removeEventListener('click', enableAudioOnInteraction);
                    document.removeEventListener('mousedown', enableAudioOnInteraction);
                };
                
                // è¤‡æ•°ã®ã‚¤ãƒ™ãƒ³ãƒˆã‚¿ã‚¤ãƒ—ã§ãƒªã‚¹ãƒ‹ãƒ³ã‚°
                document.addEventListener('touchstart', enableAudioOnInteraction, { passive: true });
                document.addEventListener('touchend', enableAudioOnInteraction, { passive: true });
                document.addEventListener('click', enableAudioOnInteraction);
                document.addEventListener('mousedown', enableAudioOnInteraction);
                
                // ã‚¹ãƒãƒ›å°‚ç”¨: ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã§ã‚‚ç¢ºå®Ÿã«ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚’æœ‰åŠ¹åŒ–
                this.startStopBtn.addEventListener('touchstart', enableAudioOnInteraction, { passive: true });
                
                // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.toggleMetronome();
                    } else if (e.code === 'ArrowUp') {
                        e.preventDefault();
                        this.adjustTempo(1);
                    } else if (e.code === 'ArrowDown') {
                        e.preventDefault();
                        this.adjustTempo(-1);
                    }
                });
            }
            
            async initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œ: ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ã‚·ãƒ§ãƒ³å¾Œã«AudioContextã‚’åˆæœŸåŒ–
                    if (this.audioContext.state === 'suspended') {
                        console.log('AudioContext suspended, waiting for user interaction');
                    }
                } catch (error) {
                    console.warn('Web Audio API not supported, using HTML5 Audio fallback:', error);
                    this.useHTML5Audio = true;
                }
            }
            
            initHTML5Audio() {
                // ãƒ‡ãƒã‚¤ã‚¹åˆ¥æœ€é©åŒ–ï¼šãƒ¢ãƒã‚¤ãƒ«ã¯HTML5 Audioã€PC/ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆã¯Web Audio API
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                if (isMobile) {
                    this.useHTML5Audio = true;
                    console.log('Mobile device: HTML5 Audio enabled for reliability');
                } else {
                    this.useHTML5Audio = false;
                    console.log('Desktop/Tablet: Web Audio API enabled for quality');
                }
                
                // HTML5 Audioè¦ç´ ã‚’ä½œæˆï¼ˆãƒ¢ãƒã‚¤ãƒ«ç”¨ï¼‰
                this.audioElements.mokugyo = new Audio();
                this.audioElements.bell = new Audio();
                
                // ãƒ—ãƒªãƒ­ãƒ¼ãƒ‰è¨­å®š
                this.audioElements.mokugyo.preload = 'auto';
                this.audioElements.bell.preload = 'auto';
                
                // PCç‰ˆã¨åŒã˜éŸ³è³ªã®HTML5 Audioç”¨éŸ³å£°ã‚’ç”Ÿæˆ
                const mokugyoData = this.generateMokugyoSound();
                const bellData = this.generateBellSound();
                
                this.audioElements.mokugyo.src = mokugyoData;
                this.audioElements.bell.src = bellData;
                
                // ãƒ­ãƒ¼ãƒ‰
                this.audioElements.mokugyo.load();
                this.audioElements.bell.load();
                
                // åˆå›ã‚¿ãƒƒãƒã§æœ‰åŠ¹åŒ–
                this.enableHTML5AudioOnTouch();
                
                console.log('Audio system initialized with device optimization');
            }
            
            generateMokugyoSound() {
                // PCç‰ˆWeb Audio APIã¨å®Œå…¨ã«åŒã˜éŸ³ã‚’å†ç¾
                const sampleRate = 44100;
                const duration = 0.45; // PCç‰ˆã¨åŒã˜æŒç¶šæ™‚é–“
                const samples = Math.floor(sampleRate * duration);
                const buffer = new ArrayBuffer(44 + samples * 2);
                const view = new DataView(buffer);
                
                // WAVãƒ˜ãƒƒãƒ€ãƒ¼
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + samples * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, samples * 2, true);
                
                // PCç‰ˆã®Web Audio APIã¨å®Œå…¨ã«åŒã˜éŸ³éŸ¿åˆæˆ
                for (let i = 0; i < samples; i++) {
                    const t = i / sampleRate;
                    
                    // 1. ãƒã‚¤ã‚ºãƒ™ãƒ¼ã‚¹ã®æœ¨æã‚¢ã‚¿ãƒƒã‚¯éŸ³ï¼ˆPCç‰ˆã¨åŒã˜ï¼‰
                    const fastDecay = Math.exp(-t * 180);
                    const mediumDecay = Math.exp(-t * 120);
                    const shortDecay = Math.exp(-t * 80);
                    
                    const noise = (Math.random() * 2 - 1);
                    const hardImpact = noise * fastDecay * 1.2;
                    const woodCrack = Math.sin(t * 800 + Math.sin(t * 2000) * 0.3) * fastDecay * 0.8;
                    const solidResonance = Math.sin(t * 400) * mediumDecay * 0.6;
                    const surfaceTexture = (Math.random() * 2 - 1) * Math.sin(t * 1200) * fastDecay * 0.4;
                    const impact = Math.sin(t * 1500) * Math.exp(-t * 300) * 0.5;
                    
                    const woodBuffer = (hardImpact + woodCrack + solidResonance + surfaceTexture + impact) * 0.7;
                    
                    // 2. åŸºéŸ³120Hzï¼ˆPCç‰ˆã¨åŒã˜ï¼‰- ãƒãƒ³ãƒ‰ãƒ‘ã‚¹ãƒ•ã‚£ãƒ«ã‚¿åŠ¹æœã‚’æ¨¡å€£
                    const bassFreq = 120 + (110 - 120) * Math.exp(-t * 12.5);
                    const bassDecay = Math.exp(-t * 10);
                    const bassComponent = Math.sin(2 * Math.PI * bassFreq * t) * bassDecay * 0.7;
                    // ãƒãƒ³ãƒ‰ãƒ‘ã‚¹ãƒ•ã‚£ãƒ«ã‚¿åŠ¹æœï¼ˆ130Hzä¸­å¿ƒã€Q=8ï¼‰
                    const bassFiltered = bassComponent * Math.exp(-Math.pow((bassFreq - 130) / 30, 2));
                    
                    // 3. ä¸»è¦å…±é³´450Hzï¼ˆPCç‰ˆã¨åŒã˜ï¼‰
                    const resonanceFreq = 450 + (400 - 450) * Math.exp(-t * 4);
                    const resonanceDecay = Math.exp(-t * 3.33);
                    const resonanceComponent = Math.sin(2 * Math.PI * resonanceFreq * t) * resonanceDecay * 0.4;
                    // ãƒãƒ³ãƒ‰ãƒ‘ã‚¹ãƒ•ã‚£ãƒ«ã‚¿åŠ¹æœï¼ˆ480Hzä¸­å¿ƒã€Q=8ï¼‰
                    const resonanceFiltered = resonanceComponent * Math.exp(-Math.pow((resonanceFreq - 480) / 30, 2));
                    
                    // 4. é«˜æ¬¡å…±é³´720Hzï¼ˆPCç‰ˆã¨åŒã˜ï¼‰
                    const highFreq = 720 + (660 - 720) * Math.exp(-t * 5);
                    const highDecay = Math.exp(-t * 4);
                    const highComponent = Math.sin(2 * Math.PI * highFreq * t) * highDecay * 0.25;
                    // ãƒãƒ³ãƒ‰ãƒ‘ã‚¹ãƒ•ã‚£ãƒ«ã‚¿åŠ¹æœï¼ˆ750Hzä¸­å¿ƒã€Q=10ï¼‰
                    const highFiltered = highComponent * Math.exp(-Math.pow((highFreq - 750) / 37.5, 2));
                    
                    // 5. ä¸­éŸ³åŸŸ350Hzï¼ˆPCç‰ˆã¨åŒã˜ï¼‰
                    const midFreq = 350 + (320 - 350) * Math.exp(-t * 6.67);
                    const midDecay = Math.exp(-t * 5.56);
                    const midComponent = Math.sin(2 * Math.PI * midFreq * t) * midDecay * 0.4;
                    // ãƒãƒ³ãƒ‰ãƒ‘ã‚¹ãƒ•ã‚£ãƒ«ã‚¿åŠ¹æœï¼ˆ360Hzä¸­å¿ƒã€Q=12ï¼‰
                    const midFiltered = midComponent * Math.exp(-Math.pow((midFreq - 360) / 15, 2));
                    
                    // 6. é«˜éŸ³ã‚¯ãƒªãƒƒã‚¯1800Hzï¼ˆPCç‰ˆã¨åŒã˜ï¼‰
                    const clickFreq = 1800 + (1200 - 1800) * Math.exp(-t * 125);
                    const clickDecay = Math.exp(-t * 66.67);
                    const clickComponent = Math.sin(2 * Math.PI * clickFreq * t) * clickDecay * 0.3;
                    // ãƒãƒ³ãƒ‰ãƒ‘ã‚¹ãƒ•ã‚£ãƒ«ã‚¿åŠ¹æœï¼ˆ1500Hzä¸­å¿ƒã€Q=5ï¼‰
                    const clickFiltered = clickComponent * Math.exp(-Math.pow((clickFreq - 1500) / 150, 2));
                    
                    // 7. é‡‘å±çš„é«˜éŸ³2400Hzï¼ˆPCç‰ˆã¨åŒã˜ï¼‰
                    const metallicFreq = 2400 + (2000 - 2400) * Math.exp(-t * 20);

            generateBellSound() {
                // é˜ã®éŸ³ã«è¿‘ã„è¤‡é›‘ãªæ³¢å½¢ã‚’ç”Ÿæˆ
                const sampleRate = 44100;
                const duration = 2.0; // é˜ã‚‰ã—ã„é•·ã„æŒç¶šæ™‚é–“
                const samples = Math.floor(sampleRate * duration);
                const buffer = new ArrayBuffer(44 + samples * 2);
                const view = new DataView(buffer);
                
                // WAVãƒ˜ãƒƒãƒ€ãƒ¼
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + samples * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, samples * 2, true);
                
                // é˜ã‚‰ã—ã„è¤‡é›‘ãªéŸ³å£°ãƒ‡ãƒ¼ã‚¿ç”Ÿæˆ
                for (let i = 0; i < samples; i++) {
                    const t = i / sampleRate;
                    
                    // é˜ã‚‰ã—ã„æ¸›è¡°ã‚¨ãƒ³ãƒ™ãƒ­ãƒ¼ãƒ—
                    const longDecay = Math.exp(-t * 1.5);  // é•·ã„ä½™éŸ»
                    const mediumDecay = Math.exp(-t * 8);  // ä¸­ç¨‹åº¦ã®éŸ¿ã
                    const fastDecay = Math.exp(-t * 30);   // åˆæœŸã‚¢ã‚¿ãƒƒã‚¯
                    
                    // åŸºéŸ³ï¼ˆãƒ¬ã®éŸ³ç¨‹ï¼‰
                    const fundamental = Math.sin(2 * Math.PI * 293.66 * t) * longDecay * 0.4;
                    
                    // é‡‘å±ç‰¹æœ‰ã®éæ•´æ•°å€éŸ³
                    const metallic1 = Math.sin(2 * Math.PI * 293.66 * 2.76 * t + Math.sin(2 * Math.PI * 4.5 * t) * 0.1) * longDecay * 0.15;
                    const metallic2 = Math.sin(2 * Math.PI * 293.66 * 4.2 * t + Math.sin(2 * Math.PI * 3.2 * t) * 0.08) * mediumDecay * 0.1;
                    const metallic3 = Math.sin(2 * Math.PI * 293.66 * 6.8 * t + Math.sin(2 * Math.PI * 5.1 * t) * 0.05) * mediumDecay * 0.08;
                    
                    // é‡‘å±ã®æ‰“æ’ƒéŸ³ï¼ˆåˆæœŸã®é«˜å‘¨æ³¢æˆåˆ†ï¼‰
                    const metalImpact = Math.sin(2 * Math.PI * 1200 * t) * fastDecay * 0.15;
                    const highImpact = Math.sin(2 * Math.PI * 2400 * t) * Math.exp(-t * 50) * 0.1;
                    
                    // é‡‘å±ã‚‰ã—ã„ã‚·ãƒãƒ¼åŠ¹æœ
                    const shimmer = Math.sin(2 * Math.PI * 293.66 * 8.3 * t + Math.sin(2 * Math.PI * 6.7 * t) * 0.03) * longDecay * 0.05;
                    
                    // å…¨ã¦ã®æˆåˆ†ã‚’åˆæˆ
                    const sample = fundamental + metallic1 + metallic2 + metallic3 + metalImpact + highImpact + shimmer;
                    
                    // ã‚¯ãƒªãƒƒãƒ”ãƒ³ã‚°é˜²æ­¢
                    const clampedSample = Math.max(-1, Math.min(1, sample * 0.7));
                    view.setInt16(44 + i * 2, clampedSample * 32767, true);
                }
                
                const blob = new Blob([buffer], { type: 'audio/wav' });
                return URL.createObjectURL(blob);
            }

            createHeavyWoodBuffer(duration) {
                const sampleRate = this.audioContext.sampleRate;
                const bufferSize = sampleRate * duration;
                const buffer = this.audioContext.createBuffer(1, bufferSize, sampleRate);
                const data = buffer.getChannelData(0);
                
                // å›ºã„æœ¨æã®æ‰“æ’ƒéŸ³ã‚’ç”Ÿæˆï¼ˆã‚ˆã‚Šã‚¯ãƒªã‚¹ãƒ—ã§çŸ­ã„æ¸›è¡°ï¼‰
                for (let i = 0; i < bufferSize; i++) {
                    const t = i / sampleRate;
                    
                    // å›ºã„æœ¨æã‚‰ã—ã„çŸ­ãé‹­ã„æ¸›è¡°
                    const sharpDecay = Math.exp(-t * 180);    // éå¸¸ã«é€Ÿã„æ¸›è¡°
                    const mediumDecay = Math.exp(-t * 120);   // ä¸­ç¨‹åº¦ã®æ¸›è¡°
                    const shortDecay = Math.exp(-t * 80);     // çŸ­ã„æ¸›è¡°
                    
                    const noise = (Math.random() * 2 - 1);
                    
                    // å›ºã„æœ¨ã®è¡¨é¢ã¸ã®é‹­ã„æ‰“æ’ƒéŸ³
                    const hardImpact = noise * sharpDecay * 1.2;
                    
                    // é«˜å‘¨æ³¢ã®æœ¨ã®ã‚¯ãƒ©ãƒƒã‚¯éŸ³ï¼ˆå›ºã„æœ¨æã®ç‰¹å¾´ï¼‰
                    const woodCrack = Math.sin(t * 800 + Math.sin(t * 2000) * 0.3) * sharpDecay * 0.8;
                    
                    // æœ¨æã®å†…éƒ¨å¯†åº¦éŸ³ï¼ˆå›ºä½“ã®éŸ¿ãï¼‰
                    const solidResonance = Math.sin(t * 400) * mediumDecay * 0.6;
                    
                    // è¡¨é¢ã®ç²’çŠ¶æ„Ÿï¼ˆå›ºã„æœ¨æè¡¨é¢ã®ã–ã‚‰ã¤ãï¼‰
                    const surfaceTexture = (Math.random() * 2 - 1) * Math.sin(t * 1200) * sharpDecay * 0.4;
                    
                    // ç¬é–“çš„ãªé«˜å‘¨æ³¢ã‚¹ãƒ‘ã‚¤ã‚¯ï¼ˆå›ºã„ç‰©ä½“åŒå£«ã®è¡çªï¼‰
                    const impact = Math.sin(t * 1500) * Math.exp(-t * 300) * 0.5;
                    
                    data[i] = (hardImpact + woodCrack + solidResonance + surfaceTexture + impact) * 0.7;
                }
                
                return buffer;
            }
            
            createMetallicNoiseBuffer(duration) {
                const sampleRate = this.audioContext.sampleRate;
                const bufferSize = sampleRate * duration;
                const buffer = this.audioContext.createBuffer(1, bufferSize, sampleRate);
                const data = buffer.getChannelData(0);
                
                // é‡‘å±ç‰¹æœ‰ã®æ‰“æ’ƒéŸ³ï¼šã‚­ãƒ³ã‚­ãƒ³ã—ãŸé«˜å‘¨æ³¢æˆåˆ†
                for (let i = 0; i < bufferSize; i++) {
                    const t = i / sampleRate;
                    const envelope = Math.exp(-t * 50); // é‡‘å±ã‚‰ã—ã„æ¸›è¡°
                    const noise = (Math.random() * 2 - 1);
                    
                    // é‡‘å±ç‰¹æœ‰ã®é«˜å‘¨æ³¢ã¨ãƒªãƒ³ã‚®ãƒ³ã‚°
                    const metallicRing = Math.sin(t * 3000) * Math.exp(-t * 20);
                    const highFreqNoise = noise * (1 + Math.sin(t * 12000) * 0.5);
                    data[i] = (highFreqNoise * 0.7 + metallicRing * 0.3) * envelope * 0.4;
                }
                
                return buffer;
            }
